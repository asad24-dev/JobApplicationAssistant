<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Profile & Job Manager</h1>
            <div id="status" class="status" style="display:none;"></div>
        </header>

        <main>
            <div class="actions">
                <button id="scrapeJob">Scrape Job</button>
                <button id="scrapeLinkedInProfile">Scrape Profile</button>
                <label for="uploadResume" class="button-label">
                    Upload Resume
                    <input type="file" id="uploadResume" accept=".txt,.json" hidden>
                </label>
            </div>

            <form id="profileForm">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="e.g., Jane Doe">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="e.g., jane.doe@example.com">

                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="e.g., (555) 123-4567">
                
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="e.g., San Francisco, CA">
                
                <label for="linkedinUrl">LinkedIn URL</label>
                <input type="url" id="linkedinUrl" placeholder="https://linkedin.com/in/janedoe">

                <label for="summary">Summary / About</label>
                <textarea id="summary" rows="4" placeholder="Professional summary..."></textarea>

                <label for="experience">Work Experience</label>
                <textarea id="experience" rows="6" placeholder="List of previous roles..."></textarea>
                
                <label for="education">Education</label>
                <textarea id="education" rows="4" placeholder="Degrees and universities..."></textarea>

                <label for="skills">Skills</label>
                <textarea id="skills" rows="3" placeholder="JavaScript, Python, Project Management..."></textarea>

                <hr>

                <h3>Scraped Data (Raw)</h3>
                <label for="scrapedJobData">Scraped Job Description</label>
                <textarea id="scrapedJobData" rows="5" readonly></textarea>
                
                <label for="scrapedProfileData">Scraped Profile Data / Resume</label>
                <textarea id="scrapedProfileData" rows="5" readonly></textarea>

                <button type="button" id="saveProfile" class="save-button">Save All Data</button>
            </form>
        </main>
    </div>
    <script src="popup.js"></script>
</body>
</html>
