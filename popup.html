<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Job Application Assistant</title>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    
    <h2>Job Application Assistant</h2>
    <div class="section">
        <button id="scrapeLinkedIn">Scrape LinkedIn Profile</button>
    </div>
    <div class="section">
        <h3>Personal Information</h3>
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="tel" id="phone" placeholder="Phone Number">
        <input type="text" id="location" placeholder="City, State/Country">
    </div>
    
    <div class="section">
        <h3>Professional Info</h3>
        <textarea id="summary" placeholder="Professional summary"></textarea>
        <textarea id="projects" placeholder="projects"></textarea>
        <textarea id="experience" placeholder="Key experience and achievements"></textarea>
        <input type="text" id="skills" placeholder="Skills (comma separated)">
    </div>
    
    <div class="section">
        <h3>Education</h3>
        <input type="text" id="degree" placeholder="Degree">
        <input type="text" id="university" placeholder="University">
    </div>
    
    <button id="saveProfile">Save Profile</button>
    <div id="status" class="status" style="display: none;"></div>
    
    <div class="section">
        <h3>Scrape LinkedIn Profile</h3>
        <button id="scrapeLinkedIn">Scrape LinkedIn Profile</button>
    </div>
    
    <div class="section">
        <h3>Scrape Job Listing</h3>
        <button id="scrapeJob">Scrape Current Page</button>
        <textarea id="scrapedJobData" placeholder="Scraped job description will appear here..." readonly></textarea>
    </div>

    <script src="popup.js"></script>
</body>
</html>
