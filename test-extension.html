<!DOCTYPE html>
<html>
<head>
    <title>Test Extension Data</title>
</head>
<body>
    <h1>Test Extension Storage</h1>
    <button onclick="setupTestData()">Setup Test Data</button>
    <button onclick="clearData()">Clear All Data</button>
    <button onclick="showData()">Show Current Data</button>
    <div id="output"></div>

    <script>
        function setupTestData() {
            // Note: This would need to be run from the extension context
            // This is just for reference of the data structure
            const testProfile = {
                fullName: "John Doe",
                email: "john.doe@example.com",
                phone: "+1-555-0123",
                location: "New York, NY",
                linkedinUrl: "https://linkedin.com/in/johndoe",
                summary: "Experienced Software Engineer with 5+ years in full-stack development",
                experience: "Senior Developer at TechCorp (2020-2024), Junior Developer at StartupInc (2019-2020)",
                education: "Bachelor of Computer Science from State University",
                skills: "JavaScript, Python, React, Node.js, SQL, AWS",
                projects: "E-commerce platform, Mobile app for inventory management",
                degree: "Bachelor of Computer Science",
                university: "State University"
            };

            const testJobDescription = `We are seeking a Senior Software Engineer to join our dynamic team. 

            Responsibilities:
            - Develop and maintain web applications using modern technologies
            - Collaborate with cross-functional teams
            - Participate in code reviews and technical discussions
            - Mentor junior developers

            Requirements:
            - 5+ years of software development experience
            - Strong proficiency in JavaScript and Python
            - Experience with React and Node.js
            - Knowledge of cloud platforms (AWS preferred)
            - Bachelor's degree in Computer Science or related field

            We offer competitive salary, excellent benefits, and opportunities for career growth.`;

            const testQuestions = "Why do you want to work at our company?|What are your greatest strengths and weaknesses?|Describe a challenging project you worked on and how you handled it.|Where do you see yourself in 5 years?";

            console.log('Test data structure:');
            console.log('Profile:', testProfile);
            console.log('Job Description:', testJobDescription);
            console.log('Questions:', testQuestions);

            document.getElementById('output').innerHTML = `
                <h3>Test Data Structure:</h3>
                <h4>Profile:</h4>
                <pre>${JSON.stringify(testProfile, null, 2)}</pre>
                <h4>Job Description:</h4>
                <pre>${testJobDescription}</pre>
                <h4>Questions:</h4>
                <pre>${testQuestions}</pre>
            `;
        }

        function clearData() {
            document.getElementById('output').innerHTML = '<p>Data cleared (this is just a demo page)</p>';
        }

        function showData() {
            document.getElementById('output').innerHTML = '<p>Current data would be shown here (this is just a demo page)</p>';
        }
    </script>
</body>
</html>
